<!DOCTYPE html>
<html>

<head>
    <style>
        .light {

            height: 20px;
            width: 20px;
            outline: none;
        }

        li {
            list-style: none;
        }

        .green {
            background-color: green;
        }

        .yellow {
            background-color: yellow;
        }

        .red {
            background-color: red;
        }

        .floating {
            float: left;
        }

</head>

<body>
    <li><button class="green light"></button><label class="floating">url 1</label></li>
    <li><button class="yellow light"></button><label class="floating">url 2</label></li>
